version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD}
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $${SA_PASSWORD} -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 10
  backend:
    build: ./backend
    environment:
      DATABASE_URL: "mssql+pyodbc://sa:${SA_PASSWORD}@sqlserver:1433/machinemgmt?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes"
    ports:
      - "8000:8000"
    depends_on:
      sqlserver:
        condition: service_healthy
  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
